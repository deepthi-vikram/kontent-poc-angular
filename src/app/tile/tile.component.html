<section class="rh09 rh09v3 rw-neutral-10bg rw-pattern9 rw-pattern-50p rw-pattern-small rw-pattern-load"
  data-trackas="rh09" data-ocomid="rh09" data-a11y="true">
  <div class="rh09w1 cwidth">
    <h2>Hello {{ displayName }},
    </h2>
    <div *ngIf="!showUserName" style="height: 350px;">
<h4>Please enter USER HASH_ID to continue: </h4>
  <span><input type="text" name="user_id" id="user_id" (change)="bindUserId($event)" style="width:500px;"/></span>
  <span><input type="button" (click)="getUser($event)" value="Login"/></span>
    </div>
    
    <h4 *ngIf="showUserName">The following are the latest News that may be intereseting to you: 
    </h4>
    <div class="rh09tiles col-framework col-justified col-gutters col3">
      <div class="col-w1">
        <div class="col-item rh09tile rw-neutral-00bg rw-theme-accent-beforebg" *ngFor="let carouselItem of carouselData">
          <div class="rh09-body">
            <div class="rh09-ttl" style="height: 84px;">
              <h4 role="heading" aria-level="3">{{ carouselItem.title }}
              </h4>
            </div>
            <div class="rh09-copy" style="height: 96px;">
              <p innerHTML="{{ carouselItem.description }}">
              </p>
            </div>
            <div class="rh09-img">
              <img class=""
                data-src="{{ carouselItem.image }}"
                alt="Saudi Arabia cloud region">
            </div>
          </div>
          <div class="rh09-cta">
            <a targer="_blank" href="{{ carouselItem.link }}" rel="noreferrer">Read more
              <span class="sr-only">
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
